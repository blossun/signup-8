<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/signup.css" />
    <title>회원가입</title>
  </head>
  <body>
    <div class="wrap">
      <form action="" id="join-form">
        <div class="container">
          <div class="form-content">
            <h3 class="join_title"><label for="id">아이디</label></h3>
            <span class="ps_box int_id">
              <input type="text" id="id" name="id" class="int" title="ID" maxlength="20" />
            </span>
            <!-- <span class="error_next_box green" id="idMsg" aria-live="assertive">
              멋진 아이디네요!
            </span> -->
          </div>
          <div class="form-content">
            <h3 class="join_title"><label for="password">비밀번호</label></h3>
            <span class="ps_box int_pass" id="pswd1Img">
              <input
                type="password"
                id="pswd1"
                name="pswd1"
                class="int"
                title="비밀번호 입력"
                maxlength="20"
              />
            </span>
          </div>
          <div class="form-content">
            <h3 class="join_title"><label for="password">비밀번호 재확인</label></h3>
            <span class="ps_box int_pass_check2" id="pswd2Img">
              <input
                type="password"
                id="pswd2"
                name="pswd2"
                class="int"
                title="비밀번호 재확인 입력"
                maxlength="20"
              />
            </span>
          </div>
          <div class="form-content">
            <h3 class="join_title"><label for="name">이름</label></h3>
            <span class="ps_box box_right_space">
              <input type="text" id="name" name="name" title="이름" class="int" maxlength="40" />
            </span>
          </div>
          <div class="form-content">
            <h3 class="join_title"><label for="id">생년월일</label></h3>
            <div class="bir_wrap">
              <div class="bir_yy">
                <span class="ps_box">
                  <input
                    type="text"
                    id="yy"
                    placeholder="년(4자)"
                    aria-label="년(4자)"
                    class="int"
                    maxlength="4"
                  />
                </span>
              </div>
              <div class="bir_mm">
                <span class="ps_box">
                  <select id="mm" class="sel" aria-label="월">
                    <option value="">월</option>
                    <option value="01">1</option>
                    <option value="02">2</option>
                    <option value="03">3</option>
                    <option value="04">4</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                    <option value="07">7</option>
                    <option value="08">8</option>
                    <option value="09">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </span>
              </div>
              <div class=" bir_dd">
                <span class="ps_box">
                  <input
                    type="text"
                    id="dd"
                    placeholder="일"
                    aria-label="일"
                    class="int"
                    maxlength="2"
                  />
                  <label for="dd" class="lbl"></label>
                </span>
              </div>
            </div>
          </div>
          <div class="form-content">
            <h3 class="join_title"><label for="id">성별</label></h3>
            <div class="ps_box gender_code">
              <select id="gender" name="gender" class="sel">
                <option value="" selected="">성별</option>
                <option value="female">여자</option>
                <option value="male">남자</option>
              </select>
            </div>
          </div>
          <div class="form-content">
            <h3 class="join_title"><label for="id">이메일</label></h3>
            <span class="ps_box int_email box_right_space">
              <input
                type="text"
                id="email"
                name="email"
                placeholder="선택입력"
                class="int"
                maxlength="100"
              />
            </span>
          </div>
          <div class="form-content">
            <h3 class="join_title"><label for="id">휴대전화</label></h3>
            <span class="ps_box int_tel box_right_space">
              <input
                type="text"
                id="tel"
                name="tel"
                placeholder="- 없이 입력해 주세요 예) 01012341234"
                class="int"
                maxlength="11"
              />
            </span>
          </div>
          <div class="form-content">
            <h3 class="join_title"><label for="id">관심사</label></h3>
            <span class="ps_box int_favor box_right_space">
              <input type="text" id="favorite" name="favorite" class="int" maxlength="100" />
            </span>
          </div>
          <div class="agreement">
            <span>약관에 동의합니다.</span>
            <input type="checkbox" name="agreement" disabled />
          </div>
          <div class="btn_area">
            <button type="button" id="btnJoin" class="btn_type btn_primary">
              <span>초기화</span>
            </button>
            <button type="button" id="btnJoin" class="btn_type btn_primary">
              <span>가입하기</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
